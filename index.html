<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Trshant's blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.3/angular.min.js"></script>
  <!--script src="http://code.angularjs.org/1.2.4/angular-route.min.js"></script-->
	<script src="yo.js"></script>

    <!-- Le styles -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
      
      footer {
		height: 20px;  
	  }
    </style>
    <link href="bootstrap-responsive.min.css" rel="stylesheet">
    <style type="text/css">
    @media screen and (max-width: 52.5em) {
      body {
        padding: 5px;
      }
      
      .hero-unit{
        padding: 5px;
      }
    }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar  navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Trshant's Blog</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href=".">Home</a></li>
              <li><a href="./showcase.html">Demo</a></li>
              <li><a href="https://dl.dropboxusercontent.com/u/390981/trshant_resume.pdf">Resume</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid" ng-app=app>
      <div class="row-fluid" ng-controller="MainCtrl" ng-app=app>
        
        <div class="span9">
			
          <div class="hero-unit">
			<ng-view>Loading...</ng-view>
          </div>
          <div class="row-fluid">
          </div><!--/row-->
          <div class="row-fluid">
          </div><!--/row-->
        </div><!--/span-->
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" ng-controller="TagListCtrl">
              <li class="nav-header">Tags</li>
              <li ng-repeat="item in tags"><a href="#/tags/{{item.tag}}">{{item.tag}} ({{item.no}})</a></li>
            </ul>
            <ul class="nav nav-list" ng-controller="ArchiveListCtrl">
              <li class="nav-header">Archive</li>
              <li ng-repeat="item in archives"><a href="#/archive/{{item.year}}/{{item.month}}">{{item.month}} {{item.year}} ({{item.no}})</a></li>
              <li class="nav-header">Blogroll</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Trshant 2014</p>
      </footer>
      
      <script type=text/ng-template id=post.html>
				<div ng-repeat="item in tags">
				
					<h1 class="title u">{{item.title}}.</h1>
					<div ng-include src="item.link"></div>
					<p class="nodent">
						<h6 class="pull-left">{{item.tags.join(" , ")}}</h6>
						<h6 class="pull-right">{{item.date.toDateString().slice(4)}}</h6>
					</p>
				</div>
			</script>
			
			<script type=text/ng-template id=linklist.html>
				<div ng-repeat="item in tags">
					<div class="nodent">
						<h1><a href="#/blog/{{item.link}}">{{item.title}}.</a></h1>
						<h6 class="pull-left" >{{item.tags.join(" , ")}}</a></h6>
						<h6 class="pull-right">{{item.date.toDateString().slice(4)}}</h6>
						<div style="width:100%;height:50px;"></div>
					</div><br/>
				</div>
			</script>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap-transition.js"></script>
    <script src="bootstrap-alert.js"></script>
    <script src="bootstrap-modal.js"></script>
    <script src="bootstrap-dropdown.js"></script>
    <script src="bootstrap-scrollspy.js"></script>
    <script src="bootstrap-tab.js"></script>
    <script src="bootstrap-tooltip.js"></script>
    <script src="bootstrap-popover.js"></script>
    <script src="bootstrap-button.js"></script>
    <script src="bootstrap-collapse.js"></script>
    <script src="bootstrap-carousel.js"></script>
    <script src="bootstrap-typeahead.js"></script>
    
    

  </body>
</html>
